[package]
name = "takeoff-desktop"
version = "0.1.0"
description = "Takeoff desktop app"
authors = ["takeoff"]
edition = "2021"

[lib]
name = "takeoff_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri = { version = "2", features = [] }
core-engine = { path = "crates/core-engine" }

[workspace]
members = ["crates/core-engine"]
